<div class="step">
    <div class="row">
        <div class="column small-11">
            <div class="row padding">
                <div class="column medium-8 small-12">
                    #{{ steps.length - $index }} {{ step.title }}
                </div>
                <div class="column small-4 hide-for-small-only">
                    {{ step.createdAt.slice(0,10) }}
                </div>
            </div>
        </div>
        <div class="column small-1 flex flex-center edit" data-ng-click="edit(step.id)">
            <div class="flex flex-center flex-horizontal-center">
                <i class="fa fa-pencil" aria-hidden="true"></i>
            </div>
        </div>
    </div>
</div>
