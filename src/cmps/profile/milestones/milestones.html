<div class="milestone">
    <div data-update-milestones></div>
    <ul class="progressbar clearfix" data-progtrckr-steps="{{ project.milestones.length }}">
        <li data-ng-class="{'active': milestone.done}" data-ng-repeat="milestone in project.milestones">
            <span>{{ milestone.title }}</span>
        </li>
    </ul>
</div>
