<div class="add-step">
    <form>
        <div class="row">
            <div class="column medium-6 medium-offset-3">
                <div class="row">
                    <div class="column small-10">
                        <md-input-container>
                            <label>Add step</label>
                            <input type="text" data-ng-model="step.title" required />
                        </md-input-container>
                    </div>
                    <div class="column small-2">
                        <md-button class="md-raised md-primary" data-ng-click="addStep()">+</md-button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
